<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Stock - Armazém</title>
    <link rel="stylesheet" href="style.css">
    <script src="script_pag_principal.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="header">
        <img src="Logo_empresa_.png" alt="Logo da Empresa" class="logo slide-right">
    </div>

    <h2>Inserir Dados</h2>
    <form id="dataForm">
        <label for="dataInput">ID:</label>
        <input type="number" id="dataInput" name="dataInput" required>
        <label for="dataPassword">Password:</label>
        <input type="password" id="dataPassword" name="dataPassword" required>
        <button type="submit">Enviar</button>
    </form>

    <h2>Selecione Opções Disponíveis</h2>
    <div class="options-container">
        <ul>
            <li><a href="requisitar_equipamentos.html" id="option1">Requisitar Equipamentos</a></li>
            <li><a href="consultar_requisicoes.html" id="option2">Consultar Requisições</a></li>
            <li><a href="consultar_stock.html" id="option3">Consultar Stock</a></li>
        </ul>
    </div>
    <footer>
        &copy; 2025 Gestão de Stock - Todos os direitos reservados.
    </footer>
</body>

</html>
