<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Stock - Armazém</title>
    <link rel="stylesheet" href="style.css">
    <script src="script_consulta_stock.js" defer></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="header">
            <img src="Logo_empresa_.png" alt="Logo da Empresa" class="logo slide-right">
            </div>
    <div class="container">
        <h1>Consultar Stock</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Introduza a Nomenclatura" required>
            <button type="submit">Consultar</button>
        </form>

        <div id="resultContainer" class="hidden">
            <h2>Resultados da Consulta</h2>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Nomenclatura</th>
                        <th>Designação</th>
                        <th>Quantidade</th>
                        <th>Localização</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        

        <footer>
            &copy; 2025 Gestão de Stock - Projeto André Nogueira.
        </footer>
</body>
