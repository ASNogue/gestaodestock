<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Stock - Armazém</title>
    <link rel="stylesheet" href="style.css">
    <script src="script_consultar_requi.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="header">
        <img src="Logo_empresa_.png" alt="Logo da Empresa" class="logo slide-right">
    </div>
    <div class="content">
        <h1>Consultar Requisições</h1>

        <div class="requisicoes_container">
         <h2>Requisições do ID</h2>
            <table>
                <thead>
                    <tr>
                        <th>Equipamento</th>
                        <th>Comboio</th>
                        <th>Inspeção</th>
                        <th>Data/Hora</th>
                        <th>Cancelar Requisição</th>
                    </tr>
                </thead>
                <tbody id="tabela-requisicao-id">
                    <!-- As requisições serão inseridas aqui dinamicamente -->
                </tbody>
            </table>

            <h2>Requisições Gerais</h2> <!-- Tabela apenas acessível para nível 2 -->
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Equipamento</th>
                        <th>Comboio</th>
                        <th>Inspeção</th>
                        <th>Data/Hora</th>
                        <th>Cancelar Requisição</th>
                    </tr>
                </thead>
                <tbody id="tabela-requisicoes-gerais">
                    <!-- As requisições serão inseridas aqui dinamicamente -->
                </tbody>
            </table>

            <button id="refreshButton">Atualizar Requisições</button> <!-- Botão para atualizar requisições -->
        </div>
    </div>

    <footer>
        &copy; 2025 Gestão de Stock - Todos os direitos reservados.
    </footer>

</body>

</html>
